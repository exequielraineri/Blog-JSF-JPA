<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">




    <h:head>
        <title>Facelet Title</title>


        <script>
            function mostrar(idtabla) {
                var tabla = document.getElementById(idtabla);
                if (tabla.style.display === "none") {
                    tabla.style.display = "block";
                } else {
                    tabla.style.display = "none";
                }
            }
        </script>
    </h:head>
    <h:body>

        <ui:composition template="./plantilla_admin/plantilla_admin.xhtml">

            <ui:define name="contenido">

                <h1>Bienvenido al perfil de 
                    <h:outputLabel value="#{authController.usuario.nombre}"></h:outputLabel>
                </h1>
                <hr/>
                <h2>Datos</h2>
                <p>
                    <h:outputLabel value="Nombre: #{authController.usuario.nombre}" ></h:outputLabel><br/>
                    <h:outputLabel value="Email: #{authController.usuario.email}" ></h:outputLabel><br/>
                    <h:outputLabel value="Usuario: #{authController.usuario.user}" ></h:outputLabel><br/>
                    <h:outputLabel value="ContraseÃ±a: #{authController.usuario.pass}"></h:outputLabel><br/>
                </p>
                <hr/>
                <div>
                    <hr/>
                    <h5>
                        <h:outputLabel value="Postear" ></h:outputLabel>
                        <h:form>
                            <h:panelGrid columns="2">


                                <h:outputLabel value="Titulo: " ></h:outputLabel>
                                <h:inputText value="#{usuarioBean.blog.titulo}" id="titulo" ></h:inputText>

                                <h:outputLabel value="Contenido" ></h:outputLabel>
                                <h:inputTextarea value="#{usuarioBean.blog.contenido}" ></h:inputTextarea>

                                <h:commandButton value="Postear" action="#{usuarioBean.postear}" ></h:commandButton>
                            </h:panelGrid>
                        </h:form>
                    </h5>
                    <hr/>
                    <h3>Posteos recientes</h3>
                    <h:dataTable value="#{blogBean.posteosDelUsuario(authController.usuario)}" var="posteo">    
                        <h:column>
                            <h3>
                                <h:outputLabel value="Titulo: #{posteo.titulo}" ></h:outputLabel>
                            </h3>
                            <p>
                                <h:outputLabel value="Usuario: #{posteo.idUsuario.nombre}"></h:outputLabel>
                            </p>
                            <cite>
                                <h:outputLabel value="#{posteo.mostrarFecha()}"></h:outputLabel>

                            </cite>
                            <p>
                                <h:outputLabel value="#{posteo.contenido}"></h:outputLabel>

                            </p>
                            <hr/>
                            <h:form>
                                <h:panelGrid columns="1" >    
                                    <h:inputTextarea value="#{comentarioBean.comentario.contenido}"></h:inputTextarea>
                                    <h:commandButton value="Comentar" action="#{comentarioBean.comentar(posteo.id, authController.usuario.id)}"></h:commandButton>
                                </h:panelGrid>
                            </h:form>
                            <div>
                                <button onclick="mostrar(#{posteo.id})">Comentarios (#{blogBean.lista_comentarios(posteo.id).size()})</button>

                                <div id="#{posteo.id}" style="display: none">
                                    <h:dataTable value="#{blogBean.lista_comentarios(posteo.id)}" var="c">
                                        <h:column>
                                            <p>
                                                <b><h:outputLabel value="#{c.idUsuario.nombre}: " /> </b>
                                                <h:outputLabel value="#{c.contenido}"/>
                                                <br/>
                                                <cite>
                                                    <h:outputLabel value="#{c.mostrarFecha()}" />
                                                </cite>
                                            </p>
                                        </h:column>
                                    </h:dataTable>
                                </div>

                            </div>
                            <hr/>
                        </h:column>

                        <hr/>

                    </h:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
