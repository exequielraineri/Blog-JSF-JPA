<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"/>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel value="Nombre:" for="nombre"></h:outputLabel>
                <h:inputText value="#{authController.usuario.nombre}" id="nombre" requiredMessage="Ingrese nombre" required="true"></h:inputText>
                <h:outputLabel value="Usuario:" for="user"></h:outputLabel>
                <h:inputText value="#{authController.usuario.user}" id="user" requiredMessage="Ingrese usuario" required="true"></h:inputText>
                <h:outputLabel value="Email:" for="email"></h:outputLabel>
                <h:inputText value="#{authController.usuario.email}" id="email" requiredMessage="Ingrese email" required="true"></h:inputText>
                <h:outputLabel value="ContraseÃ±a:" for="pass"></h:outputLabel>
                <h:inputText value="#{authController.usuario.pass}"  id="pass" requiredMessage="Ingrese pass" required="true" ></h:inputText>

                <h:commandButton class="btn btn-sm btn-secondary" action="#{authController.registrarUsuario}" value="Registrar" ></h:commandButton>
                <h:messages>
                    <h:outputLabel value="#{authController.mensajeLogin}"></h:outputLabel>
                </h:messages>
            </h:panelGrid>


        </h:form>
        <h:link class="btn btn-secondary btn-sm"  value="Login" outcome="#{authController.login()}"></h:link>


    </h:body>
</html>
