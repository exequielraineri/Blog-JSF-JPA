<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./plantilla_admin/plantilla_admin.xhtml">

            <ui:define name="contenido">
                
                <h2>Inicio</h2>
                <hr/>
                <h3>Posteos Mas comentados</h3>
                 <h:dataTable value="#{blogBean.posteosMasComentados()}" var="posteo">    
                        <h:column>
                            <h3>
                                <h:outputLabel value="Titulo: #{posteo.titulo}" ></h:outputLabel>
                            </h3>
                            <p>
                                <h:outputLabel value="Usuario: #{posteo.idUsuario.nombre}"></h:outputLabel>
                            </p>
                            <cite>
                                <h:outputLabel value="#{posteo.mostrarFecha()}"></h:outputLabel>

                            </cite>
                            <p>
                                <h:outputLabel value="#{posteo.contenido}"></h:outputLabel>

                            </p>
                            <hr/>
                            <h:form>
                                <h:panelGrid columns="1" >    
                                    <h:inputTextarea value="#{comentarioBean.comentario.contenido}"></h:inputTextarea>
                                    <h:commandButton value="Comentar" action="#{comentarioBean.comentar(posteo.id, authController.usuario.id)}"></h:commandButton>
                                </h:panelGrid>
                            </h:form>
                            <div>
                                <button onclick="mostrar(#{posteo.id})">Comentarios (#{blogBean.lista_comentarios(posteo.id).size()})</button>

                                <div id="#{posteo.id}" style="display: none">
                                    <h:dataTable value="#{blogBean.lista_comentarios(posteo.id)}" var="c">
                                        <h:column>
                                            <p>
                                                <b><h:outputLabel value="#{c.idUsuario.nombre}: " /> </b>
                                                <h:outputLabel value="#{c.contenido}"/>
                                                <br/>
                                                <cite>
                                                    <h:outputLabel value="#{c.mostrarFecha()}" />
                                                </cite>
                                            </p>
                                        </h:column>
                                    </h:dataTable>
                                </div>

                            </div>
                            <hr/>
                        </h:column>

                        <hr/>

                    </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
